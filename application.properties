
GET_LIST_OF_ROUTINGS=SELECT ITEM, VENDOR, VEN_LOC, PART_DISPOSITION, ROUTING_TYPE, CURRENT_ROUTING_AREA, PREVIOUS_ROUTING_AREA, NEXT_ROUTING_AREA, EFFECTIVE_UNTIL,PO_TYPE, SHIP_FROM_DURATION, SHIP_TO_DURATION, PROCESS_TIME, PROCESS_ERROR_FACTOR, FREIGHT_METHOD, FREIGHT_NOTES, FREIGHT_TERMS,FREIGHT_VENDOR_ACCT_NBR,DISP_VENDOR,DISP_VEN_LOC,FREIGHT_CONTACT,FREIGHT_CARRIER,FACILITY,LAST_MODIFIED_BY,LAST_CHANGED_DATE FROM SDR_ROUTING WHERE LAST_CHANGED_DATE>=?
SELECT-QUERY=SELECT ITEM, VENDOR, VEN_LOC, PART_DISPOSITION, ROUTING_TYPE, CURRENT_ROUTING_AREA, PREVIOUS_ROUTING_AREA, NEXT_ROUTING_AREA, EFFECTIVE_UNTIL, PO_TYPE, SHIP_FROM_DURATION, SHIP_TO_DURATION, PROCESS_TIME, PROCESS_ERROR_FACTOR, FREIGHT_METHOD, FREIGHT_NOTES, FREIGHT_TERMS, FREIGHT_VENDOR_ACCT_NBR, DISP_VENDOR, DISP_VEN_LOC, FREIGHT_CONTACT, FREIGHT_CARRIER, FACILITY, LAST_MODIFIED_BY, LAST_CHANGED_DATE FROM SDR_ROUTING WHERE LAST_CHANGED_DATE IS NOT NULL ORDER BY LAST_CHANGED_DATE DESC
PUSHED=Y;
NotPushed=N;
INSERT_QUERY = INSERT INTO SDR_ROUTING_LAST_FETCHED(FETCHED_ID,LAST_CHANGED_DATE,LAST_TIME_FETCHED,MESSAGE_PUSHED) VALUES(ROUTING_LAST_FETCHED_SEQUENCE.NEXTVAL,?,SYSDATE,?)
GET_LAST_MODIFIED_DATE = SELECT LAST_CHANGED_DATE FROM SDR_ROUTING_LAST_FETCHED WHERE FETCHED_ID=(SELECT MAX(FETCHED_ID) FROM SDR_ROUTING_LAST_FETCHED)
GET_LIST_RECORD_ON_LASTFETCHED_DATE_BASIS = SELECT ITEM, VENDOR, VEN_LOC, PART_DISPOSITION, ROUTING_TYPE, CURRENT_ROUTING_AREA, PREVIOUS_ROUTING_AREA, NEXT_ROUTING_AREA, EFFECTIVE_UNTIL, PO_TYPE, SHIP_FROM_DURATION, SHIP_TO_DURATION, PROCESS_TIME, PROCESS_ERROR_FACTOR, FREIGHT_METHOD, FREIGHT_NOTES, FREIGHT_TERMS, FREIGHT_VENDOR_ACCT_NBR, DISP_VENDOR, DISP_VEN_LOC, FREIGHT_CONTACT, FREIGHT_CARRIER, FACILITY, LAST_MODIFIED_BY, LAST_CHANGED_DATE FROM SDR_ROUTING WHERE LAST_CHANGED_DATE>=(SELECT LAST_CHANGED_DATE FROM SDR_ROUTING_LAST_FETCHED WHERE FETCHED_ID=(SELECT MAX(FETCHED_ID) FROM SDR_ROUTING_LAST_FETCHED))
LIST_OF_LAST_FETCHED_TIMES = SELECT FETCHED_ID,LAST_CHANGED_DATE,LAST_TIME_FETCHED,MESSAGE_PUSHED FROM SDR_ROUTING_LAST_FETCHED ORDER BY LAST_TIME_FETCHED DESC
